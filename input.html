<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực Hành</title>
    <!-- Link CSS -->
    <link rel="stylesheet" href="TH.css">
    <link rel="stylesheet" href="font/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
 
</head>
<body>
    <div class="container">
         <h3>form Thêm Sản Phẩm</h3>
         <div class="form-group">
           <label for="">Mã Sản Phẩm</label>
           <input type="text"
             class="form-control" name="" id="MaSanPham" aria-describedby="helpId" placeholder="nhập mã sản phẩm">
          </div>
         <div class="form-group">
           <label for="">Tên Sản Phẩm</label>
           <input type="text"
             class="form-control" name="" id="TenSanPham" aria-describedby="helpId" placeholder="nhập tên sản phẩm">
           
         </div>
      
        <div class="form-group">
          <label for="">Đơn Gía</label>
          <input type="text"
            class="form-control" name="" id="DonGia" aria-describedby="helpId" placeholder="nhập đơn giá">
          
        </div>
         <div class="form-group">
           <label for="">Hình Ảnh</label>
           <input type="file" name="Hinh" required class="form-control"
             class="form-control" name="" id="Hinhanh" aria-describedby="helpId" placeholder="hinh anh">
           
         
         <div class="form-group">
           <label for="">Loại</label>
           <input type="text"
             class="form-control" name="" id="Loai" aria-describedby="helpId" placeholder="nhập loại">
           
         </div>
         <br>
         <button type="button" class="btn btn-success">Insert Du Lieu</button>
    </div>


    
    <!-- Link JS -->
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script> 
    <script src="js/bootstrap.min.js"></script>
    <script src="TH.js"></script>
</body>
</html>
